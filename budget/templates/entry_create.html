
<title>Budgie - Create Entry</title>
<h2>Creat Entry Page</h2>

<form method="POST">
    {% csrf_token %}
    <table>
        {% if success %}
            <th>
                The form has successfully been saved
            </th>
        {% endif %}
        {% if has_error %}
            <th>
                Please address the errors below.
            </th>
        {% endif %}

        {% for field in form %}
            <tr>
                <td class="label">{{ field.label_tag }}</td>
                <td class="field">{{ field }}</td>
            </tr>
            <tr>
                <td class="error">{{ field.errors }}</td>
            </tr>
        {% endfor %}
    </table>
    <button type="submit">Submit</button>
</form>
