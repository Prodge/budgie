{% extends "base.html" %}

{% block heading %}
  {% block title %}
    Category: {{ category }}
  {% endblock %}
{% endblock %}

{% block content %}
  <table class="detail">
    <thead>
      <tr>
        <th>Attribute</th>
        <th>Value</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Name</td>
        <td>{{ category.name }}</td>
      </tr>
      <tr>
        <td>Description</td>
        <td>{{ category.description }}</td>
      </tr>
      <tr>
        <td>Parent</td>
        <td>{{ category.parent }}</td>
      </tr>
    </tbody>
  </table>
  <a class="button" href="{% url 'category_edit' category.id %}">Edit Category</a>
{% endblock %}
