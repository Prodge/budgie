{% extends "base.html" %}

{% block heading %}
  {% block title %}
    Categories
  {% endblock %}
{% endblock %}

{% block content %}
  <a class="button" href="{% url 'category_create' %}">New Category</a>
  <table class="list">
    <thead>
      <tr>
        <th>Name</th>
        <th>Description</th>
        <th>Parent</th>
      </tr>
    </thead>
    <tbody>
      {% for category in categories %}
        <tr>
          <td><a href={% url 'category_detail' category.id %}>{{ category.name }}</a></td>
          <td>{{ category.description }}</td>
          <td>{{ category.parent }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
